<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
	
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	
	
	<script src="airjs.js" type="text/javascript"></script>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    Latitude: <input type="number" name="latitude" id="latitude">
	Longitude: <input type="number" name="longitude" id="longitude">
	<button onclick="initMap()">Submit</button>
	
	<div id="demo"></div> 
	
	
	<table id="myTable" style="width:100%">
	<tr>
		<th>Marker City</th>
		<th>Marker Measurement</th>
	</tr>
	
	<table id="currentTable" style="width:100%">
	</tr>
		<th>Current City</th>
		<th>Current Measurement</th>
	</tr>
	
	
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaM70DtFyB0pO6GHjaczgKIBpPFK7TnBU&callback=initMap">
    </script>
  </body>
</html>
