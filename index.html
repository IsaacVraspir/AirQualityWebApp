<!DOCTYPE html>
<html>
  <head>
	<style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	
	
	<script src="airjs.js" type="text/javascript"></script>
    <h3>My Google Maps Demo</h3>
	  <p><a href="https://isaacvraspir.github.io/AirQualityWebApp/startbootstrap-resume-master/about.html">Click here to visit our about page</a></p>
    <div id="map"></div>
	<br>
    Latitude: <input type="number" name="latitude" id="latitude" value=44.96>
	Longitude: <input type="number" name="longitude" id="longitude" value=-93.26>
	
	<select id="optionList">
		<option value="pm25">pm25</option>
		<option value="pm10">pm10</option>
		<option value="so2">so2</option>
		<option value="no2">no2</option>
		<option value="o3">o3</option>
		<option value="co">co</option>
		<option value="bc">bc</option>
	</select>
	
	Value From: <input type="text" id="valueFrom" value=10>
	Value To: <input type="text" id="valueTo" value=15>
	
	Date From: <input type="date" id="dateFrom" value="2018-04-04">
	<br>
	<br>
	
	<table id="myTable" style="width:100%">
	<tr>
		<th>Marker City</th>
		<th>Marker Latitude</th>
		<th>Marker Longitude</th>
		<th>Marker Measurement</th>
		<th>Marker Chemical</th>
	</tr>
	
	<table id="currentTable" style="width:100%">
	</tr>
		<th>Current City</th>
		<th>Latitude</th>
		<th>Longitude</th>
		<th>Measurement</th>
		<th>Chemical</th>
	</tr>
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaM70DtFyB0pO6GHjaczgKIBpPFK7TnBU&callback=initMap">
    </script>
  </body>
</html>
