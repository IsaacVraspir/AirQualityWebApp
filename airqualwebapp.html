<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
	<script src="airjs.js" type="text/javascript"></script>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    Latitude: <input type="number" name="latitude" id="latitude">
	Longitude: <input type="number" name="longitude" id="longitude">
	<button onclick="initMap()">Submit</button>
	
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaM70DtFyB0pO6GHjaczgKIBpPFK7TnBU&callback=initMap">
    </script>
  </body>
</html>
